<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj lekcję</title>
</head>
<body>
<h4>Stwórz lekcję</h4>
    <form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="lesson_name">Temat lekcji (trza podać): </label></td>
            <td><input type="text" name="lesson_name" id="lesson_name" required/></td>
        </tr>
        <tr>
            <td><label for="description">Krótki opis Lekcji</label></td>
            <td><input type="text" name="description" id="description"></td>
        </tr>
        <tr>
            <td><label for="note">Notatka do lekcji: </label></td>
            <td><input type="text" name="note" id="note"></td>
        </tr>
        <tr>
            <td><label for="lesson_date">Data</label></td>
            <td><input type="date" name="lesson_date" id="lesson_date"></td>
        </tr>
        <tr>
            <td><label for="lesson_hour">Godzina</label></td>
            <td><input type="time" name="lesson_hour" id="lesson_hour"></td>
        </tr>
        <tr>
            <td><label for="lesson_done">Czy lekcja się już odbyła</label></td>
            <td><input type="checkbox" name="lesson_done" id="lesson_done"></td>
        </tr>
        <p>{{error}}</p>
    </table>
    <button type="submit">Dodaj lekcję</button>
</form>

</body>
</html>
