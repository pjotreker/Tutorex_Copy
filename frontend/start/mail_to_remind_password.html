<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mail_to_remind_password_styles.css" rel="stylesheet">
    <title>Tutorex</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
    </style>
    
</head>
<body>
    
    <header class="tui-header">
        <a href="./index.html" class="tui-header_logo">
            <img src="../images/logo.jpg" id="logo" alt="TutorexLogo" width="186" height="60">
        </a>
    </header>
    <div id="passwordChangeBox">
        <div id="passwordChangeWindow">
            <h1 style="margin-left: 200px;">Podaj swój adres mailowy:</h1>
            <label for="userMail"><b>Adres mailowy:</b></label>
            <input type="text" placeholder="Adres mailowy" name="userMail" id="userMail" required>

            <div id="sendMailAlert">Mail został wysłany!</div>

            <button id="sendMailButton" style="background-color: #0E4DA4;" onclick="mailSentAlert()">POTWIERDŹ</button>
            <a href="../start/index.html" id="backToStartPage">
                Wróć na stronę główną
            </a>
        </div>
    </div>

    <script>
        function mailSentAlert() {
            var alert = document.getElementById("sendMailAlert");
            alert.style.display = "block";
        }
    </script>

</body>
</html>
