                    Zaloguj się

                <button onclick="location.href='./register.html';" class="button_signin" id="signup">
                    Zarejestruj się
                </button>
            </div>
        </header>

        <div id="formContainer">
            <label for="name"><b>Imię</b></label>
            <input type="text" placeholder="Imię" name="name" required>

            <label for="surname"><b>Nazwisko</b></label>
            <input type="text" placeholder="Nazwisko" name="surname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" name="email" required>

            <label for="DOB"><b>Data urodzenia</b></label>
            <input type="date" name="DOB" value="2017-06-01" required>
        
            <label for="password"><b>Hasło</b></label>
            <input type="password" placeholder="Hasło" name="password" id="enteredPassword" required>
        
            <label for="password-repeat"><b>Powtórz hasło</b></label>
            <input type="password" placeholder="Powtórz hasło" name="password-repeat" id="repeatEnteredPassword" required>

            <div id="differentPasswordsAlert" class="passwords-alert">Hasła nie są identyczne!</div>

            <div id="parentalPasswordSection">
                <label for="password-parental"><b>Hasło rodzicielskie</b></label>
                <input type="password" placeholder="Hasło rodzicielskie" name="password-parental" id="enteredParentalPassword" required>
            
                <label for="password-parental-repeat"><b>Powtórz hasło rodzicielskie</b></label>
                <input type="password" placeholder="Powtórz hasło rodzicielskie" name="password-parental-repeat" id="repeatEnteredParentalPassword" required>
            </div>

            <div id="differentParentalPasswordsAlert" class="passwords-alert">Hasła nie są identyczne!</div>
            
            <label id="acceptStatue">
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" required>
                Zapoznałem się z <a href="url">Regulaminem</a>
            </label>
            
            <div id="previous" class="nav_button">Wstecz</div>
            <div id="register" class="nav_button" onclick="comparePasswords();">Zarejestruj</div>

        </div>

    </div>

    <script>
        var previous = "parentalAccount";
        var chosedIconColor = "#dbf8e8";
        var numberOfChosedIcons = 0;

        function chooseIcon(id) {
            var chosed = id;
            var numberOfChosedIcons = numberOfChosedIcons + 1;
            var next = document.getElementById("next1");
            next.style.display = 'flex';
            if (chosed != previous) {
                document.getElementById(previous).style.background = "#ffffff";
                document.getElementById(chosed).style.background = chosedIconColor;
                previous = chosed;
            } else {            
                document.getElementById(chosed).style.background = chosedIconColor;
                previous = chosed;
            }
            switch (id) {
                case "teacherAccount":
                    document.getElementById("accountDescriptionContent").innerHTML = "- Zakładaj klasy"+"<br>"+"- Planuj lekcje"+"<br>"+"- Otrzymuj na bieżąco płatności za lekcje";
                    var e = document.getElementById("parentalPasswordSection");
                    e.style.display = 'none';
                    break;
                case "studentAccount":
                    document.getElementById("accountDescriptionContent").innerHTML = "- Zapisuj się na zajęcia"+"<br>"+"- Miej dostęp do wszystkich materiałów dydaktycznych"+"<br>"+"- Płać za lekcje szybko i wygodnie";
                    var e = document.getElementById("parentalPasswordSection");
                    e.style.display = 'none';
                    break;
                case "parentalAccount":
                    document.getElementById("accountDescriptionContent").innerHTML = "- Zapisuj swoje dziecko na zajęcia"+"<br>"+"- Miej dostęp do wszystkich materiałów dydaktycznych"+"<br>"+"- Płać za lekcje szybko i wygodnie";
                    var e = document.getElementById("parentalPasswordSection");
                    e.style.display = 'block';
            }
        }

        // First Page of Registration

        document.getElementById("next1").addEventListener("click", function() {
            var e = document.getElementById("registrationPage2");
            e.style.display = 'block';
            var f = document.getElementById("registrationPage1");
            f.style.display = 'none';
        });

        // First Page of Registration

        document.getElementById("previous").addEventListener("click", function() {
            var e = document.getElementById("registrationPage2");
            e.style.display = 'none';
            var f = document.getElementById("registrationPage1");
            f.style.display = 'block';
        });

        // Check if entered passwords are the same

        function comparePasswords() {
            var password1 = document.getElementById("enteredPassword").value;
            var password2 = document.getElementById("repeatEnteredPassword").value;
            if (password1 != password2) {
                differentPasswordsAlert.style.display = 'block';
            } else {
                differentPasswordsAlert.style.display = 'none';
            }
            var password3 = document.getElementById("enteredParentalPassword").value;
            var password4 = document.getElementById("repeatEnteredParentalPassword").value;
            if (password3 != password4) {
                differentParentalPasswordsAlert.style.display = 'block';
            } else {
                differentParentalPasswordsAlert.style.display = 'none';
            }
        }

        //Login window script

        document.getElementById("loginButton1").addEventListener("click", function() {
            var e = document.getElementsByClassName("tui-window_login");
            e[0].style.display = 'block';   
        });
        document.getElementById("closeButton").addEventListener("click", function() {
            var e = document.getElementsByClassName("tui-window_login");
            e[0].style.display = 'none';
        });
        document.getElementById("loginButton2").addEventListener("click", function() {
            var e = document.getElementsByClassName("tui-window_login");
            e[0].style.display = 'block';   
        });
        document.getElementById("closeButton").addEventListener("click", function() {
            var e = document.getElementsByClassName("tui-window_login");
            e[0].style.display = 'none';
        });
        // Navigate to register
        document.getElementById("createAccount").addEventListener("click", function() {
            var e = document.getElementsByClassName("tui-window_login");
            e[0].style.display = 'none';
            var f = document.getElementById("registrationPage2");
            f.style.display = 'none';
            var g = document.getElementById("registrationPage1");
            g.style.display = 'block';
        });

    </script>
