<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuwanie konta</title>
</head>
<body>
    <h4>Czy na pewno chcesz usunąć swoje konto?</h4>
    Jeśli jesteś pewien_na podaj swoje hasło:
    <p>Jeśli jesteś rodzicem musisz podać swoje hasło rodzicielskie:</p>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="password">Hasło</label></td>
            <td><input type="password" name="password" id="password" required/></td>
        </tr>
        <tr>
            <td><label for="password2">Powtórz hasło</label></td>
            <td><input type="password" name="password2" id="password2" required/></td>
        </tr>
        <tr>
            <td><label for="parent_password">Hasło rodzica</label></td>
            <td><input type="password" name="parent_password" id="parent_password"></td>
        </tr>
        <p>{{error}}</p>
    </table>
    <button type="submit">Usuń konto</button>
</form>


</body>
</html>
