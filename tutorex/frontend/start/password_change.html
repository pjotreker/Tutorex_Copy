<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="password_change_styles.css" rel="stylesheet">
    <title>Tutorex</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
    </style>
    
</head>
<body>
    
    <header class="tui-header">
        <a href="./index.html" class="tui-header_logo">
            <img src="../images/logo.jpg" id="logo" alt="TutorexLogo" width="186" height="60">
        </a>
    </header>
    <div id="passwordChangeBox">
        <div id="passwordChangeWindow">
            <h1 style="margin-left: 200px;">ZMIEŃ HASŁO</h1>
            <label for="newPassword"><b>Nowe hasło:</b></label>
            <input type="password" placeholder="Nowe hasło" name="newPassword" id="newPassword" required>
            <label for="newPasswordRepeat"><b>Potwórz nowe hasło:</b></label>
            <input type="password" placeholder="Powtórz nowe hasło" name="newPasswordRepeat" id="newPasswordRepeat" required>

            <div id="differentPasswordsAlert">Hasła nie są identyczne!</div>

            <button id="saveNewPasswordButton" style="background-color: #0E4DA4;" onclick="comparePasswords()">ZAPISZ NOWE HASŁO</button>
            <a href="../start/index.html" id="backToStartPage">
                Wróć na stronę główną
            </a>
        </div>
    </div>

    <script>
        function comparePasswords() {
            var password1 = document.getElementById("newPassword").value;
            var password2 = document.getElementById("newPasswordRepeat").value;
            var alert = document.getElementById("differentPasswordsAlert");
            if (password1 != password2) {
                alert.style.display = 'block';
            } else {
                alert.style.display = 'none';
            }
        }
    </script>

</body>
</html>
