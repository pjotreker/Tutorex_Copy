<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" required/></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password" required/></td>
        </tr>
        <p>{{error}}</p>
    </table>
    <button type="submit">Zaloguj</button>
    <span> Zapomniales hasla frajerze? </span> <a href="/request-reset-link/"> Na szczescie mozesz zresetowac :)</a>
</form>

</body>
</html>
