<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zmień hasło</title>
</head>
<body>
    <h4>Zmień hasło</h4>
    <form action="/user/{{ user.id }}/password/edit" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="old_password">Stare hasło</label></td>
            <td><input type="password" name="old_password" id="old_password" required/></td>
        </tr>
        <tr>
            <td><label for="password">Hasło</label></td>
            <td><input type="password" name="password" id="password" required/></td>
        </tr>
        <tr>
            <td><label for="password">Powtórz hasło</label></td>
            <td><input type="password" name="password2" id="password2" required/></td>
        </tr>
        <p>{{error}}</p>
        <p>{{success}}</p>
    </table>
    <button type="submit">Zmień</button>
</form>
</body>
</html>
