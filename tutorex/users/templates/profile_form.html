<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.first_name }} {{ user.last_name }} - edytuj profil</title>
</head>
<body>
    <p>{{ user.birthday.year }}</p>
    <form action="/user/{{ user.id }}/edit" method="post">
        {% csrf_token %}
<!--        <label for="email">E-mail</label>-->
        <input type="email" name="email" id="email" value="{{ user.email }}" required/><br/>
        <label for="name">First Name</label>
        <input type="text" name="first_name" id="name" value="{{ user.first_name }}" required/><br/>
        <label for="last_name">Lastname</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required/><br/>
        <label for="phone_number">Phone number</label>
        <input type="text" name="phone_number" id="phone_number" value="{% if user.phone_number %}{{ user.phone_number }}{% endif %}"/><br/>
        <label for="birthday">Date of birth</label>
        <input type="date" min="1900-01-01" name="birthday" id="birthday" value="{{ user.birthday.year }}-{{ user.birthday.month }}-{{ user.birthday.day }}" required/><br/>
        <input type="submit" value="Zapisz"/>
    </form>
</body>
</html>
